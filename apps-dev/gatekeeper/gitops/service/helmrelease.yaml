apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: espsrcgatekeeper
  namespace: gatekeeper

spec:
  interval: 5m0s
  chart:
    spec:
      chart: ska-src-dm-da-service-gatekeeper
      version: "0.1.7"
      sourceRef:
        kind: HelmRepository
        name: espsrcgatekeeper-repo
        namespace: gatekeeper
  valuesFrom:
    - kind: Secret
      name: espsrcgatekeeper-s
      valuesKey: CLIENT-ID
      targetPath: gatekeeper.site_capabilities_gatekeeper_client_id
      optional: false
    - kind: Secret
      name: espsrcgatekeeper-s
      valuesKey: CLIENT-SECRET
      targetPath: gatekeeper.site_capabilities_gatekeeper_client_secret
      optional: false
    - kind: ConfigMap
      name: espsrcgatekeeper-values