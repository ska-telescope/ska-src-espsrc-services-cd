apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: espsrcprometheus-s
  namespace: espsrcprometheus
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: espsrcprometheus-s
    creationPolicy: Owner
  data:
    - secretKey: CLIENT-ID
      remoteRef:
        key: app/data/espsrcprometheus
        property: client-id
    - secretKey: CLIENT-SECRET
      remoteRef:
        key: app/data/espsrcprometheus
        property: client-secret
#    - secretKey: TOKEN
#      remoteRef:
#        key: app/data/espsrcprometheus
#        property: token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: espsrcgrafana-s
  namespace: espsrcprometheus
spec:
  refreshInterval: "15s"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: espsrcgrafana-s
    creationPolicy: Owner
  data:
    - secretKey: CLIENT-ID
      remoteRef:
        key: app/data/espsrcgrafana
        property: client-id
    - secretKey: CLIENT-SECRET
      remoteRef:
        key: app/data/espsrcgrafana
        property: client-secret
    - secretKey: ADMINUSER
      remoteRef:
        key: app/data/espsrcgrafana
        property: adminuser
    - secretKey: ADMINPASSWORD
      remoteRef:
        key: app/data/espsrcgrafana
        property: adminpassword